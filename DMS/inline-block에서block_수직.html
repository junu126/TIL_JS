<html>

    <title>DMS</title>
    <style>
        .inline-block {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -250px 0 0 -250px;
            display: inline-block;
            width: 500px;
            height: 500px;
            border: black solid 1px;
        }
        .block_aplomb {
            position: absolute;
            top: 50%;
            margin: -50px 0 0 0;
            height: 100px;
            display: block;
            border: black solid 1px;
        }
    </style>
</head>
<body>
    <div class="inline-block">
        <div class="block_aplomb"></div>
    </div>
</body>
</html>
