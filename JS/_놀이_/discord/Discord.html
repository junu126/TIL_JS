<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="./Discord.css">
</head>
<body>
<img class="bg" src="flower.jpg" alt="배경화면"/>
<div id="by">이 사이트 내 모든 상표와 저작권은 해당 소유자에게 있습니다.</div>
<div id="textbord">
    <div id="textbord_small">
        <div id="textbord_small_img"></div>
        <div id="textbord_small_text">
            <div id="textbord_small_underbar"></div>
        </div>
    </div>
    <div id="textbord_big">
        <div id="header">돌아오신 것을 환영합니다!</div>
        <div id="main">
            <div id="email">
                <div id="email_text">이메일</div>
                <div id="email_ID">
                    <input id="email_ID_s" type="id" name="id">
                </div>
            </div>
            <div id="passward">
                <div id="passward_text">비밀번호</div>
                <div id="passward_pass">
                    <input id="passward_pass_s" type="password" name="passward">
                </div>
            </div>
            <div id="forget_s"> <button id="forget">FORGOT YOUR PASSWORD?</button></div>
        </div>
    </div>
    <div>
        <button id="login_button">로그인</button>
    </div>
    <div id="sign-up">계정이 없으신가요?<button id="gone">가입하기</button></div>
</div>

</body>
</html>
